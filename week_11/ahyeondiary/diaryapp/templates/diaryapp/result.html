{% extends 'diaryapp/base.html' %}

{% block content %}

    <title>Blog List</title>

    <h1>Blog List</h1>
    <br>
    <br>
    {% for diary in result.all %}
        <h3> 제목: {{ diary.title }}</h3>
        <p> 날짜: {{ diary.pub_date }} </p>
        <p> 본문 미리보기: {{ diary.summary }} <a href="{% url 'detail' diary.id %}">...more</a></p> 
        <br>
    {% endfor %}
    

    {% if result.count == 0 %}
        <p>검색 결과가 없습니다. </p>
    {% endif %}



    <a href="/">to main page</a>


{% endblock %}
